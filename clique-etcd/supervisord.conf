[supervisord]
nodaemon=true

[program:Elasticsearch]
command=gosu elasticsearch elasticsearch
autorestart=true
user=root
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:Logstash]
command=gosu logstash logstash -f /etc/logstash/conf.d/logstash.conf
autorestart=true
user=root
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:Kibana]
command=kibana-start
autorestart=true
user=root
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:VampGatewayAgent]
command=docker run --net=host --restart=always --privileged magneticio/vamp-gateway-agent:0.9.0 --logo=false --storeType=etcd --storeConnection=http://127.0.0.1:4001
autorestart=true
user=root
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:etcd]
command=etcd -name=vamp -listen-client-urls=http://0.0.0.0:4001,http://0.0.0.0:2379 -advertise-client-urls=http://0.0.0.0:4001,http://0.0.0.0:2379
autorestart=true
user=root
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0